version: "2"

checks:
  argument-count:
    config:
      threshold: 7
  file-lines:
    config:
      threshold: 900
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 30
  method-lines:
    config:
      threshold: 30
  similar-code:
    config:
      threshold: 40

plugins:
  duplication:
    enabled: true
    config:
      exclude_patterns:
      - "tests/link_tests.py"
      count_threshold: 3
      languages:
        python:
            python_version: 3

plugins:
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - fixme
      - hack
      - TODO
      - todo
      - XXX
      - xxx

exclude_patterns:
- "docs/"
- "!docs/conf.py"
- "*.json"
- "*.png"
- "*.rst"
- "*.txt"
- "*.xml"
- "*.yml"
- "scripts/dataextend.py"
